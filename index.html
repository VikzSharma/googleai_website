      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              '4xl': '2rem',
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',

              sans: ['Inter', 'sans-serif'],
            }
          }

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
      }
      .logo-blue {
        filter: invert(30%) sepia(85%) saturate(2200%) hue-rotate(215deg) brightness(95%) contrast(98%);
      }
      
      /* Animated Hero Background */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, rgba(37, 99, 235, 0.1) 1px, transparent 1px);
      }
      .dark .bg-grid-pattern {
        background-image: radial-gradient(circle, rgba(37, 99, 235, 0.15) 1px, transparent 1px);
      }
      
      .scanning-line {
        height: 100%;
        width: 1px;
        background: linear-gradient(to bottom, transparent, #2563eb, transparent);
        position: absolute;
        top: 0;
        left: 0;
        animation: scan 8s linear infinite;
        opacity: 0.3;
      }

      @keyframes scan {
        0% { left: 0%; opacity: 0; }
        10% { opacity: 0.3; }
        90% { opacity: 0.3; }
        100% { left: 100%; opacity: 0; }
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }

      .hero-glow {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, transparent 70%);
        filter: blur(60px);
        pointer-events: none;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
